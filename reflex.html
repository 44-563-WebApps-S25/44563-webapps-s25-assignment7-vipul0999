<!DOCTYPE html>
<html lang="en">

<head>
  <title>Vipul Reflexes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 20px;
    }

    div {
      margin: 15px 0;
      font-size: 20px;
    }

    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2>Vipul Reflexes</h2>

  <div id="target">Your time: Not started</div>
  <div id="counter">Count: 5</div>

  <button id="goButton">Go</button>
  <button id="haltButton">Halt</button>

  <script>
    let haltTime = undefined; // 5a - initialize to undefined

    // Function to record time when Halt button is pressed
    function recordTime() {
      haltTime = Date.now();  // current time in milliseconds
      console.log("Halt button pressed at:", haltTime);
    }

    // Connect recordTime() to the Halt button
    document.getElementById("haltButton").onclick = recordTime;

    // Function to begin the countdown when Go button is pressed
    function beginTime() {
      haltTime = undefined; // Reset haltTime for a new round
      document.getElementById("target").innerText = "Your time: Not started";
      document.getElementById("counter").innerText = "Count: 5";

      // Countdown loop - 5, 4, 3, 2, 1, 0
      for (let i = 0; i <= 5; i++) {
        setTimeout(() => {
          document.getElementById("counter").innerText = `Count: ${5 - i}`;
        }, i * 1000);  // (5-i) * 1000 milliseconds for each second
      }

      // Final check at 5 seconds (after countdown completes)
      setTimeout(() => {
        if (haltTime === undefined) {
          // Player didn't press halt in time
          document.getElementById("target").innerText = "Not soon enough";
        } else {
          // Compare haltTime to the actual target time
          const targetTime = Date.now();
          const reactionTime = targetTime - haltTime;

          document.getElementById("target").innerText = `Time was ${reactionTime} ms`;
        }
      }, 5000);  // 5 seconds total countdown
    }

    // Connect beginTime() to the Go button
    document.getElementById("goButton").onclick = beginTime;

    function beginTime() {
      let countdownStart = Math.floor(Math.random() * 9) + 2; // Random between 2 and 10

      for (let i = 0; i <= countdownStart; i++) {
        setTimeout(function () {
          document.getElementById("counter").innerHTML = "Count: " + (countdownStart - i);
        }, i * 1000);
      }

      setTimeout(function () {
        if (haltTime === undefined) {
          document.getElementById("target").innerHTML = "Not soon enough";
        } else {
          const targetTime = Date.now();
          const elapsed = targetTime - haltTime;
          document.getElementById("target").innerHTML = "Time was " + elapsed + " ms";
        }
      }, countdownStart * 1000);
    }
  </script>

</body>

</html>
