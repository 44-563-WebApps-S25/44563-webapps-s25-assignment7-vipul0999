<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quest for Treasure</title>
    <style>
        #locations,
        #score,
        #help {
            font-weight: bold;
        }

        p,
        div {
            margin: 10px 0;

        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(7, 80px);
            gap: 5px;
        }

        .game-grid div {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            cursor: pointer;
        }

        .game-grid img {
            width: 70px;
            height: 70px;

            .grid {
                display: grid;
                grid-template-columns: repeat(7, 50px);
                gap: 5px;
            }

            .grid img {
                width: 50px;
                height: 50px;
                cursor: pointer;
            }
        }
    </style>
</head>

<body>
    <h1>Vipul Digs for Treasure</h1>
    <h2>Treasure Hunt Game</h2>

    <div id="gameGrid"></div>

    <div>
        <span>Score: <span id="score">0</span></span>
        <span>Locations Visited: <span id="locationsVisited">0</span></span>
    </div>

    <button id="helpButton">Click for help</button>
    <div id="help">Help result will appear here</div>

    <!-- Game Field -->
    <div class="game-container">
        <div class="game-grid">
            <!-- Generate 5x7 grid with cactus images -->
            <script>
                // Set up the game grid
                const grid = document.querySelector('.game-grid');
                const ids = [];

                for (let i = 0; i < 35; i++) {
                    let img = document.createElement('img');
                    img.src = "cactus.jpg"; // Initial image
                    img.id = 'img' + i;
                    img.onclick = () => check(i); // Click handler
                    grid.appendChild(img);
                    ids.push(img.id);
                }

                // Game Variables
                let score = 0;
                let locationsVisited = 0;
                let lastLocation = 0;
                let silverLocations = [2, 5, 11, 21, 32];  // Silver coin locations
                let goldLocation = 15;                      // Gold location
                let snakeLocation = 20;                      // Snake location
                let gameOver = false;                        // Flag to stop after snake

                // Check function - Handles what happens when clicking a location
                function check(position) {
                    if (gameOver) return;

                    let img = document.getElementById(ids[position]);

                    if (position === snakeLocation) {
                        img.src = 'snake.jpg';
                        gameOver = true;
                        score -= 3;
                    } else if (position === goldLocation) {
                        img.src = 'Gold digger.webp';
                        score += 5;
                    } else if (silverLocations.includes(position)) {
                        img.src = 'silver coin.jpeg';
                        score += 3;
                    } else {
                        img.src = 'pottery.jpeg';
                        score += 1;
                    }

                    locationsVisited++;
                    img.title = 'Visited';
                    lastLocation = position;  // Remember the last clicked location

                    document.getElementById('score').innerText = score;
                    document.getElementById('locationsVisited').innerText = locationsVisited;
                }

                // Help function - Logic to check neighboring cells
                function help() {
        if (lastLocation === -1) {
            document.getElementById('help').innerText = "Explore first!";
            return;
        }

        const row = Math.floor(lastLocation / 7);
        const col = lastLocation % 7;

        // Find 4 orthogonal neighbors (with wrap-around if needed)
        const neighbors = [
            (lastLocation - 7 + 35) % 35,  // Up
            (lastLocation + 7) % 35,       // Down
            (col === 0) ? lastLocation + 6 : lastLocation - 1, // Left
            (col === 6) ? lastLocation - 6 : lastLocation + 1  // Right
        ];

        // Check if any neighbor has silver
        if (neighbors.some(n => silverLocations.includes(n))) {
            document.getElementById('help').innerText = "clink";
            return;
        }

        // Check proximity to snake (directly adjacent - no wrap-around here)
        const snakeRow = Math.floor(snakeLocation / 7);
        const snakeCol = snakeLocation % 7;

        const rowDiff = Math.abs(row - snakeRow);
        const colDiff = Math.abs(col - snakeCol);

        if (rowDiff <= 1 && colDiff <= 1) {
            document.getElementById('help').innerText = "rattle";
            return;
        }

        // Default fallback if none of the above apply
        document.getElementById('help').innerText = "wind";
    }

    document.getElementById('helpButton').onclick = help;
            </script>
        </div>
    </div>
    </div>
</body>

</html>
